<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
    <body>
        <h1>Formulário de Cadastro</h1>
            <form>
                    <h2>Insira abaixo as suas informações:</h2> 
                    <br>

                    <label for="nome">Seu nome</label>
                    <input type="text" id="nome"  name="nome"  placeholder="Insira seu nome completo">
                    <br>
                    <hr width="1">

                    <label for="email">E-mail</label>
                    <input type="email" id="email"  placeholder="Insira seu e-mail">
                    <br>
                    <hr width="1">

                    <label for="tel">Telefone</label>
                    <input type="tel" id="tel" placeholder="Insira seu contato">
                    <br>
                    <hr width="1">

                    <label for="senha">Senha</label>
                    <input type="senha" id="senha" placeholder="Insira sua senha">
                    <br>
                    <hr width="1">

                    <button>Cadastrar</button>

            </form>
    </body>
</html>
